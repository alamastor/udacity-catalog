{% extends "base.html" %}
{% block content %}
  <section>
    <h2>Delete Item</h2>
    <h3 class="delete-item">{{ item_name }} - {{ catagory_name }}</h3>
    <form
      class="delete-item-form"
      action="{{ url_for('delete_item', item_name=item_name, catagory_name=catagory_name) }}"
      method="POST"
    >
      <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}"/>
      <button class="button-input" type="submit">Confirm Delete</button>
    </form>
  </section>
{% endblock %}
