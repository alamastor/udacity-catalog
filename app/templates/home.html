<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Catalog App</title>
</head>
<body>
  <nav>
    <h1>Catalog App</h1>
  </nav>
  <main>
    <section>
      <h2>Catagories</h2>
      <ul>
        {% for catagory in Catagory.fetch_all() %}
          <li>{{ catagory.name }}</li>
        {% endfor %}
      </ul>
    </section>
    <section>
      <h2>Latest Items</h2>
      <ul>
        {% for item in Item.fetch_all() %}
          <li>{{ item.name }} - {{ item.catagory_name }}</li>
        {% endfor %}
      </ul>
    </section>
  </main>
</body>
</html>
