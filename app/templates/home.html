{% extends "base.html" %}
{% block content %}
  <section>
    <h2>Catagories</h2>
    <ul>
      {% for catagory in Catagory.fetch_all() %}
      <li><a href="{{ url_for('catagory', catagory= catagory.name) }}">{{ catagory.name }}</a></li>
      {% endfor %}
    </ul>
  </section>
  <section class="pure-u-1-2">
    <h2>Latest Items</h2>
    <ul>
      {% for item in Item.fetch_all() %}
        <li>{{ item.name }} - {{ item.catagory_name }}</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
