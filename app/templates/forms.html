{% macro item_form(catagories, values=None, errors=None) -%}
  <form class="item-form" method="POST">
    <input type="text" name="name" value="{{ values.get('name') }}" /> {% if errors %}
      <span class="error">{{ errors['name'] }}</span>
    {% endif %}
    <textarea name="description">{{ values.get('description') }}</textarea>
    <select name="catagory">
      {% for catagory in catagories %}
          {% if catagory == values.get('catagory') %}
            <option value="{{ catagory }}" selected>{{ catagory }}</option>
          {% else %}
            <option value="{{ catagory }}">{{ catagory }}</option>
          {% endif %}
      {% endfor %}
    </select>
    <button type="submit">Submit</button>
  </form>
{%- endmacro %}
